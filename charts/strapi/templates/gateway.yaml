{{- if .Values.istio.enabled }}
{{- $host := required "strapi.url must be set for Istio Gateway" .Values.strapi.url }}

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.istio.gatewayName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "strapi.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      {{- if .Values.istio.httpsRedirect }}
      tls:
        httpsRedirect: true
      {{- end }}
      hosts:
        - {{ $host | trimPrefix "https://" | trimPrefix "http://" | trimSuffix "/" }}

    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: {{ .Values.istio.tlsSecretName }}
      hosts:
        - {{ $host | trimPrefix "https://" | trimPrefix "http://" | trimSuffix "/" }}
{{- end }}
