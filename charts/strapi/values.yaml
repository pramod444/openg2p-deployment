  - name: NODE_ENV
    value: production
  - name: HOST
    value: "0.0.0.0"
  - name: PORT
    value: "1337"
  - name: STRAPI_URL
    value: https://strapi.devops.openg2p.org
  - name: STRAPI_ADMIN_URL
    value: https://strapi.devops.openg2p.org/admin

# Resource limits (recommended for production)
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Health checks
healthCheck:
  enabled: true
  path: /_health
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6